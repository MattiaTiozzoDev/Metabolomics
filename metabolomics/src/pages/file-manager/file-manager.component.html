<div class="pt-30px px-60px flex justify-between">
  <div class="w-385px">
    <h1 class="green">My Report</h1>
    <h3 class="green mt-33px">{{ company }}</h3>
    <h4 class="white mt-16px">{{ 'filemanager.exp1' | translate }}</h4>
    <h4 class="white mt-19px">{{ 'filemanager.exp2' | translate }}</h4>
    <button (click)="download()" class="green-bg blue bold mt-44px" [disabled]="!file">
      {{ 'filemanager.downloadreports' | translate}}
    </button>
  </div>

  <div class="file-drop-zone" (drop)="onFileDropped($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" [class.drag-over]="isDragOver" [class.border-pulse]="!!file">
    <input type="file" accept=".xlsm" hidden (change)="onFileSelected($event)" #fileInput/>
    <img src="assets/img/read_file.svg" alt="" class="mt-62px">
    @if(!file){
        <h3 class="white mt-32px">{{ 'filemanager.dropdowntext' | translate}}</h3>
        <h4 class="white or-text bold mt-10px">{{ 'filemanager.or' | translate}}</h4>

    } 
    @else {
        <h3 class="white mt-32px">{{ 'filemanager.selectedfile' | translate}}:</h3>
        <h4 class="white or-text bold mt-10px">{{ inputFileName }}</h4>
    }
    <button (click)="fileInput.click()" class="green-bg blue bold mt-10px">
      {{ 'filemanager.selectfile' | translate}}
    </button>
  </div>
</div>


<div id="pdf-section" style="display:none;">
  <metabolomics-pdf-container></metabolomics-pdf-container>
</div>
